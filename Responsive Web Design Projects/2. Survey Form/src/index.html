<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>
  <main>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form action="#" method="GET" id="survey-form">
        <ul>
          <li class="row">
            <label class="label" id="name-label" for="name">* Name</label>
            <div class="right">
              <input class="input" type="text" name="name" id="name" placeholder="Enter your name" required autofocus>
            </div>
          </li>
          <li class="row">
            <label class="label" id="email-label" for="email">* Email</label>
            <div class="right">
              <input class="input" type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
          </li>
          <li class="row">
            <label class="label" id="number-label" for="age">* Age</label>
            <div class="right">
              <input class="input" type="number" name="age" id="number" min="1" max="100" placeholder="Age">  
            </div>
          </li>
        </ul>
      <div class="row">
        <p class="label" for="currentRole">Which option best describes your current role?</p>
        <div class="right">
          <select class="dropdown" id="dropdown" name="currentRole">
            <option selected disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <p class="label" for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</p>
        <ul class="right">
          <li class="check">
            <input id="radio1" name="radio-button" value="definitely" type="radio">
            <label for="radio1">Definitely</label>
          </li>
          <li class="check">
            <input id="radio2" name="radio-button" value="maybe" type="radio">
            <label for="radio2">Maybe</label>
          </li>
          <li class="check">
            <input id="radio3" name="radio-button" value="notSure" type="radio">
            <label for="radio3">Not sure</label>
          </li>
        </ul>
      </div>
      <div class="row">
        <p class="label" for="mostLike">What do you like most in FCC:</p>
        <div class="right">
          <select class="dropdown" id="dropdown" name="currentRole">
            <option selected disabled value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="prijects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <p class="label" for="shouldImprove">Things that should be improved in the future<br>(Check all that apply):</p>
        <ul class="right">
          <li class="check">
            <input id="checkbox1" name="checkbox-button" value="frontEnd" type="checkbox">
            <label for="checkbox1">Front-end Projects</label>
          </li>
          <li class="check">
            <input id="checkbox2" name="checkbox-button" value="backEnd" type="checkbox">
            <label for="checkbox2">Back-end Projects</label>
          </li>
          <li class="check">
            <input id="checkbox3" name="checkbox-button" value="dataViz" type="checkbox">
            <label for="checkbox3">Data Visualization</label>
          </li>
          <li class="check">
            <input id="checkbox4" name="checkbox-button" value="challenges" type="checkbox">
            <label for="checkbox4">Challenges</label>
          </li>
          <li class="check">
            <input id="checkbox5" name="checkbox-button" value="openSourceComm" type="checkbox">
            <label for="checkbox5">Open Source community</label>
          </li>
          <li class="check">
            <input id="checkbox6" name="checkbox-button" value="gitterHelp" type="checkbox">
            <label for="checkbox6">Gitter help rooms</label>
          </li>
          <li class="check">
            <input id="checkbox7" name="checkbox-button" value="videos" type="checkbox">
            <label for="checkbox7">Videos</label>
          </li>
          <li class="check">
            <input id="checkbox8" name="checkbox-button" value="meetups" type="checkbox">
            <label for="checkbox8">City meetups</label>
          </li>
          <li class="check">
            <input id="checkbox9" name="checkbox-button" value="wiki" type="checkbox">
            <label for="checkbox9">Wiki</label>
          </li>
          <li class="check">
            <input id="checkbox10" name="checkbox-button" value="forum" type="checkbox">
            <label for="checkbox10">Forum</label>
          </li>
          <li class="check">
            <input id="checkbox11" name="checkbox-button" value="addCourses" type="checkbox">
            <label for="checkbox11">Addiional Courses</label>
          </li>
        </ul>
      </div>
      <div class="row">
        <label class="label" for="comment">Any Comments or Suggestions?</label>
        <div class="right">
          <textarea id="comment" class="right" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
